<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="../../utils/dist/notifications.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../utils/dist/notifications.css" type="text/css">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="register">
        <h1>Register</h1>
        <form action="app/usr/register/register.php" method="post">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="text" id="cognome" placeholder="Cognome" required />
          <input type="email" id="email" placeholder="Email" required />
          <div>
            <label for="branca">Branca: </label>
            <select id="branca" name="branca" required>
              <option value="" disabled selected hidden>Seleziona</option>
              <option value="Lupetti">Lupetti</option>
              <option value="Reparto">Reparto</option>
              <option value="Clan">Noviziato</option>
              <option value="Clan">Clan</option>
              <option value="Capi">Co.Ca.</option>
            </select>
          </div>
          <div>
            <label for="gruppo">Gruppo:</label>
            <select
              id="gruppoSelect"
              name="gruppo"
              required
            >
              <!-- Opzioni saranno popolate dinamicamente tramite JavaScript -->
            </select>
          </div>
          <button id="registerButton" type="button">Register</button>
        </form>
        <p>Already have an account? <a href="../login/index.html">Login</a></p>
      </div>
    </div>
  </body>
</html>
