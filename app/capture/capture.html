<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="/style/capture.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Scatta Foto</title>
  </head>
  <body class="bg-custom-dark">
    <header class="container-fluid sticky-top"></header>
    <main>
      <!--TOAST-->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast text-white border-0 align-items-center"
          style="background-color: #343a40"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body" id="toast-body"></div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>

      <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100 custom-container">
        <!-- Container per la videocamera -->
        <div class="container" style="width: 441px; height: 531px; position: relative">
          <video id="cameraPreview" width="100%" height="100%" style="object-fit: cover"></video>
          <!-- Aggiungi altri elementi o personalizzazioni necessarie qui -->
        </div>

        <!-- Pulsante per scattare la foto -->
        <button id="captureButton" class="btn btn-primary mt-3">Scatta Foto</button>
      </div>

      <!-- MODALE COMMENTI e VISUALIZZAZIONE FOTO -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-centered-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Carica il post</h1>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
              <img id="capturedImage" class="img-fluid" alt="imgCapture" />
              <div class="row mb-2 m-1 mt-5 mb-0">
                <div class="my-comment p-2">
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
              <button type="button" class="btn btn-primary" id="saveButton">Carica</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer fixed-bottom"></footer>
    <script src="../../controller/Capture.js?v=14" type="module"></script>
  </body>
</html>
