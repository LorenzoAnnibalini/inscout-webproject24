<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Scatta Foto</title>
</head>
<body>

    <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Container per la videocamera -->
        <div class="container" style="width: 608px; height: 720px; border: 1px solid #ccc; position: relative;">
            <video id="cameraPreview" width="100%" height="100%" style="object-fit: cover;"></video>
            <!-- Aggiungi altri elementi o personalizzazioni necessarie qui -->
        </div>
    
        <!-- Pulsante per scattare la foto -->
        <button id="captureButton" class="btn btn-primary mt-3">Scatta Foto</button>
    
        <!-- Pulsante per tornare indietro -->
        <button id="backButton" class="btn btn-secondary mt-3">Torna Indietro</button>
    </div>


</body>
</html>
